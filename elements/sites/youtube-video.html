		<style>
			:host {
				display: block;
			}
			#vid{
				position: absolute;
				background-color: #000;
				height: 100%;
				width: 100%;
			}
			#altmenu{
				position: fixed;
				top: 20px;
				left: 20px;
			}
			section{
				width: 100%;
				height: 100%;
			}

		<section>
			<google-youtube currenttime="{{videoTime}}" hl="en" cc_load_policy="0" autoplay="1" id="vid" width="100%" height="99.5%" video-id="{{videoUrl}}" chromeless></google-youtube>
